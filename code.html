<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình Với Crush</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #1e90ff;
            margin-bottom: 30px;
        }
        .cloud-image {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Viên Ngọc Quỳnh</h1>
        <p class="message">Anh đã thầm thích em từ lâu. Em là người đặc biệt nhất trong cuộc đời anh. Em có muốn cùng anh viết nên câu chuyện tình yêu của chúng ta không?</p>
        <img src="love.jpg" alt="Hình ảnh" class="cloud-image">
        <p class="footer">Từ anh, người luôn nghĩ về em.</p>
    </div>
</body>
</html>
